<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.min.css">

<body>
    <!-- header section start  -->


    <header class="heder-section">
        <div class="header">
            <div class="top-bar">
                <div class="container">
                    <div class="para">
                        <p>Free U.S. Shipping on Order above $99. Easy Returns.</p>
                    </div>
                    <div class="contact">
                        <div class="top-links">
                            <ul>
                                <li><a href="#">About</a></li>
                                <li><a href="#">FAQS</a></li>
                                <li><a href="#">Blogs</a></li>
                                <li><a href="#">
                                        EN
                                        <i class="fa-solid fa-angle-down"></i>
                                    </a>
                                    <ul class="d-none">
                                        <li><a href="#">
                                                <img src="./assets/images/french.png" alt="franch">FR</a>
                                        </li>
                                        <li><a href="#">
                                                <img src="./assets/images/italian.png" alt="italian">IT</a>
                                        </li>
                                        <li><a href="#">
                                                <img src="./assets/images/german.png" alt="german">GE</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="top-socials">
                            <div class="icons">
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            </div>
                            <div class="icons">
                                <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
                            </div>
                            <div class="icons">
                                <a href="#"><i class="fa-solid fa-phone"></i></a>
                            </div>
                            <div class="icons">
                                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-bar">
                <div class="container">

                </div>

            </div>
        </div>

    </header>

    <!-- header section start  -->

    <!-- Slider section Start -->
    <section id="myCarousel" class=" slider-section carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="BG-1 carousel-item active">
                <div class="slider-txt">
                    <p>Fresh Arrival</p>
                    <h1>Winter / 2022</h1>
                    <a href="#" type="button">menswear</a>
                </div>
            </div>
            <div class="BG-2 carousel-item">
                <div class="slider-txt">
                    <p>Summer Collection</p>
                    <h1>SALE 40% OFF</h1>
                    <a href="#" type="button">shop beachwear</a>
                </div>
            </div>
            <div class="BG-3 carousel-item">
                <div class="slider-txt">
                    <h1>NEW ARRIVALS / 18</h1>
                    <a href="#" type="button">shop womenswear</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    <section class="details-section">

    <section class="brand-section">

    </section>

    <section class="before-footer-section">

    </section>

    <footer class="footer-section">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
